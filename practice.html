<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Practice</title>
    </head>
    <body>

        <h1>Open the console to see the magic</h1>

        <script type="text/javascript">
            let zooArray = ["Zebra", "Rhino", "Giraffe", "Owl"];

            //Prints the amount of items in the array
            console.log(zooArray.length)

            //Print out 'Rhino' 
            console.log(zooArray[1]);
            
            //Print out undefined...there is no index of 4. In javascript it starts at one
            console.log(zooArray[4]);
            
        </script>

    </body>
</html>
