<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Revamper</title>
    <link rel="stylesheet" href="./css/reset.css">
    <script src="https://kit.fontawesome.com/943cb263b5.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="#" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- HERO -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Funiture Collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>
    <!-- HERO END -->

    <!-- PRODUCTS -->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <!-- single product -->
            <article class="product">
                <div class="img-container">
                    <img src="./images/example.png" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Add to Bag
                    </button>
                </div>
                <h3>Queen Bed</h3>
                <h4>$16.00</h4>
            </article>
            <article class="product">
                <div class="img-container">
                    <img src="./images/example.png" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Add to Bag
                    </button>
                </div>
                <h3>Queen Bed</h3>
                <h4>$16.00</h4>
            </article>
            <article class="product">
                <div class="img-container">
                    <img src="./images/example.png" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Add to Bag
                    </button>
                </div>
                <h3>Queen Bed</h3>
                <h4>$16.00</h4>
            </article>
            <article class="product">
                <div class="img-container">
                    <img src="./images/example.png" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Add to Bag
                    </button>
                </div>
                <h3>Queen Bed</h3>
                <h4>$16.00</h4>
            </article>
        </div>
    </section>
    <!-- PRODUCTS END -->
    <!-- CART  -->
    <div class="cart-overlay">
        <span class="close-cart">
            <i class="fas fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
            <!-- CART ITEM -->
            <div class="cart-item">
                <img src="#" alt="product">
                <div>
                    <h1>queen bed</h1>
                    <h5>$9</h5>
                    <span class="remove-item">Remove</span>
                </div>
                <div>
                    <i class="fas fa-chevron-up"></i>
                    <p class="item-amount"></p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <!-- END OF CART ITEM -->
        </div>
        <div class="cart-footer">
            <h3>Your Total: $ <span class="cart-total">0</span> </h3>
            <button class="clear-cart banner-btn">Clear Cart</button>
        </div>
    </div>
    <!-- CART END -->
    <script> src = "./js/app.js"</script>
</body>

</html>
